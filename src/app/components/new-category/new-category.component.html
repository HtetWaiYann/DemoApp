<div class="d-flex align-items-center justify-content-between">
  <div>
    <h5><strong>{{isEditing ? 'Edit Category' : 'New Category'}}</strong></h5>
  </div>
  <div>
    <button mat-icon-button class="d-flex align-items-center justify-content-center" (click)="dismiss()"
      [disabled]="loading">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<br>

<form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
  <mat-form-field appearance="outline">
    <mat-label>Category Name</mat-label>
    <input matInput placeholder="Eg. Public Company, Private Company" formControlName="categoryname">
  </mat-form-field>
  <div mat-dialog-action class="d-flex align-items-center justify-content-end">
    <div class="me-2">
      <button class="btn my-btn-cancel" type="button" (click)="dismiss()" [disabled]="loading">Cancel</button>
    </div>
    <div>
      <app-loading-button [text]="isEditing ? 'Save' : 'Create'" [loading]="loading"></app-loading-button>
    </div>
  </div>
</form>
